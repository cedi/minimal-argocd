ingress-nginx:
  fullnameOverride: ingress-nginx
  controller:
    extraArgs:
      enable-ssl-passthrough: ''
    kind: DaemonSet
    watchIngressWithoutClass: true
    service:
      enabled: true
      externalTrafficPolicy: "Local"
      healthCheckNodePort: 32596
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
